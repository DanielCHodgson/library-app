<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library of Dandria</title>

    <link rel="stylesheet" href="./css/reset-modern.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script type="module" src="./js/app.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="tabs">
                <ul>
                    <li>Books</li>
                    <li>Audiobooks</li>
                    <li>Podcasts</li>
                </ul>
            </div>
            <input id="book-search" type="search" placeholder="Genre, author, or book name">
            <div class="search"></div>
        </div>
        <div class="main">
            <div class="main-header">
                <h2>Your Library</h2>
                <button id="add-book">+ Book</button>
            </div>
            <div class="books-list">

            </div>
        </div>
    </div>
    <dialog id="new-book-modal">
        <div class="modal-content">
            <div class="modal-header">
                <p>Enter the book details</p>
                <button id="modal-close-btn">X</button>
            </div>
            <form id="book-details">
                <fieldset>
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" maxlength="30" required placeholder="Enter the title">
                </fieldset>
                <fieldset>
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" maxlength="30" required placeholder="Enter the author's name">
                </fieldset>
                <fieldset>
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="4" maxlength="100" required
                        placeholder="Enter a description"></textarea>
                </fieldset>
                <fieldset>
                    <label for="read">Read?</label>
                    <input id="read" type="checkbox" for="read" checked="false">
                </fieldset>

                <button id="book-submit" type="submit">Submit</button>
            </form>
        </div>
    </dialog>
</body>

</html>
