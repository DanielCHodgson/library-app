<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library of Dandria</title>

    <link rel="stylesheet" href="./css/reset-modern.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script type="module" src="./js/app.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="tabs">
                <ul>
                    <li>Books</li>
                    <li>Audiobooks</li>
                    <li>Podcasts</li>
                </ul>
            </div>

            <div class="search">
                <input id="book-search" type="search" placeholder="Genre, author, or book name">
            </div>
        </div>
        <div class="main">
            <div class="main-header">
                <h2>Your Library</h2>
                <button id="add-book">+ Book</button>
            </div>
            <div class="books-list">

            </div>
        </div>
    </div>
    </div>
    <dialog id="new-book-modal">
        <div class="modal-content">
            <div class="modal-header">
                <p>Enter the book details</p>
                <button id="modal-close-btn">X</button>
            </div>
            <form id="book-details-form">
                <fieldset>
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" maxlength="30" required placeholder="Enter the title">
                </fieldset>
                <fieldset>
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" maxlength="30" required
                        placeholder="Enter the author's name">
                </fieldset>
                <fieldset>
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="4" maxlength="150" required
                        placeholder="Enter a description"></textarea>
                </fieldset>
                <fieldset class="checkbox">
                    <label for="read">Read?</label>
                    <input id="read" type="checkbox" for="read">
                </fieldset>
                <button id="book-submit" type="submit">Submit</button>
            </form>
        </div>
    </dialog>

    <div class="book-details-pane">
        <form class="book-details">
            <div class="hide-panel">
                <svg id="close-pane" class="btn" width="2.5rem" height="2.5rem" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24">
                    <path
                        d="M12.08,4.08L20,12L12.08,19.92L10.67,18.5L16.17,13H2V11H16.17L10.67,5.5L12.08,4.08M20,12V22H22V2H20V12Z" />
                </svg>
            </div>
            <h3 class="book-title"></h3>
            <div class="book-author"></div>
            <div class="book-desc"></div>
            <div class="read-section">
                <button id="set-read"></button>
                <p class="read-status"></p>
            </div>
    </div>
</body>

</html>
